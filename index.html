			</div>


		</div>

		<div class="inputs">
		<label>Mas información: </label>

		</div>
		<div class="inputs">
		<label>Tags: </label>
		<a href="https://www.pgsanchez.net">#Wikipedia</a>

		</div>

	</form>

</div>
